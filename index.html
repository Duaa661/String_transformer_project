<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <input type="text" placeholder="enter the Sentnce with spaces(alphanumeric)" value="this is normal sentence to transform">
        <div id="Lowercase" class="transform-output">
            <label>Lower Case</label>
            <span></span>
        </div>
        <div id="uppercase" class="transform-output">
            <label>Upper Case</label>
            <span></span>
        </div>
        <div id="Camelcase" class="transform-output">
            <label>Camel Case</label>
            <span></span>
        </div>
        <div id="Pascalcase" class="transform-output">
            <label>pascal Case</label>
            <span></span>
        </div>
        <div id="Snakecase" class="transform-output">
            <label>Snake Case</label>
            <span></span>
        </div>
        <div id="Kabibcase" class="transform-output">
            <label>Cabib Case</label>
            <span></span>
        </div>
        <div id="trim" class="transform-output">
            <label>Trim Case</label>
            <span></span>
        </div>
    </main>
</body>
</html>
